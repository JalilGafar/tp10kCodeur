<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login CamerDiplome</title>
</head>
<body>
    <h1>Bienvenue sur CamerDiplome</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Enregistrez-vous</h3>
            <p>Enregistrezvous avec votre identifiant et votre mot de passe</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Votre Identifiant</label>
            <input type="text" placeholder="Entrez votre identifiant" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Mot de passe</label>
            <input type="password" placeholder="Entez votre mot de passe" name="pswrd" required>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Se rappeler de moi
                </label>
                <p class="forgotpsd"> <a href="#">Mot de passe oubli√© ?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="#">Register here!</a></p>

        </div>

    </form>
</body>
</html>
